<link rel="stylesheet" type="text/css" media="screen" href="./css/login.css">
<div class="container login-signup" ng-if="!ctrl.loggedInUser">

    <form ng-show="ctrl.showSignup" ng-submit="ctrl.createUser()">
        <h3>Create User</h3>
        <input type="text" class="" ng-model="ctrl.newUsername" placeholder="Username" required autofocus />
        <input type="password" class="" ng-model="ctrl.newPassword" placeholder="Password" required />
        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>


    <form ng-show="ctrl.showLogin" ng-submit="ctrl.logIn()">
        <h3>Log In</h3>
        <input type="text" class="" ng-model="ctrl.username" placeholder="Username" required autofocus />
        <input type="password" class="" ng-model="ctrl.password" placeholder="Password" required />
        <input type="submit" class="btn btn-primary" value="Log In">
    </form>
</div>
