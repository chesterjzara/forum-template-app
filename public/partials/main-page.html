
<link rel="stylesheet" type="text/css" media="screen" href="./css/main-page.css">
<h1>Title and Nav </h1>


<div class="container">
    <table class="table">
        <tr ng-repeat="thread in ctrl.threads">
            <td>{{thread.title}} <br>
                {{thread.content | limitTo: 20}}...</td>
            <td>Likes: {{thread.likes}}</td>
        </tr>
    </table>
</div>
