<!DOCTYPE html>
<html ng-app="forumApp">
    <head>
        <meta charset="utf-8">
        <title>Forum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" charset="utf-8"></script>
        <script src="./js/app.js" charset="utf-8"></script>
    </head>
    <body ng-controller="ThreadController as ctrl">
        
        <div class="login-page" ng-if="!ctrl.loggedInUser">
            <h2>Create User</h2>
            <form ng-submit="ctrl.createUser()">
                <input type="text" ng-model="ctrl.newUsername" />
                <input type="password" ng-model="ctrl.newPassword" />
                <input type="submit" value="Create User">
            </form>
    
            <h2>Log In</h2>
            <form ng-submit="ctrl.logIn()">
                <input type="text" ng-model="ctrl.username" />
                <input type="password" ng-model="ctrl.password" />
                <input type="submit" value="Log In">
            </form>
        </div>

        <div class="logout-option" ng-if="ctrl.loggedInUser">
            <button ng-click="">Log Out</button>
        </div>

        <div ng-if="ctrl.loggedInUser">

            <!-- All our page content -->

        </div>


    </body>
</html>
