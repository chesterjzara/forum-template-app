    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">

          <a href="#" class="nav-link" ng-click="ctrl.changeInclude('main-page')">

          </a>

        <li class="nav-item">
            <a href="#" class="nav-link">

        </li>

            </a>
